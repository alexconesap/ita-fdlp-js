<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays multidimensionals</title>
</head>
<body>
    Obre la consola :)
    <script>
        let persones = [
            ['Maurice', 30],
            ['Maria', 18]
        ];

        console.log(persones[0]); // ['Maurice', 30] 
        console.log(persones[1]); // ['Maria', 18]
       
        console.log(persones[0][0]); // Maurice
        console.log(persones[0][1]); // 30

        console.log(persones[1][0]); // Maria
        console.log(persones[1][1]); // 18
    </script>
</body>
</html>
