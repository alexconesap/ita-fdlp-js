  <body>
    <h1>Banco ITA 1</h1>
    Valor a ingresar o retirar <input type="number" id="valor" />
    <input type="button" value="Ingresar" onclick="afegir()" />
    <input type="button" value="Retirar" onclick="retirar()" />
    <input type="button" value="Listar" onclick="llistar()" />
    <p id="mensaje"></p>
    <p id="listado"></p>
    <script>
      let saldo = 0;
      let operaciones = [];

      function getMoney() {
        return Number(document.getElementById("valor").value);
      }

      function displayMessage(text) {
        document.getElementById("mensaje").innerHTML = text;
      }

      function afegir() {
        let money = getMoney();
        let msg = `Has afegit ${money}`;
        saldo += money;
        displayMessage(msg);
        operaciones.push(msg);
      }
      function retirar() {
        let message = `Has retirat ${getMoney()}`;
        saldo = saldo - getMoney();
        displayMessage(message);
        operaciones.push(message);
      }
      // - llistar() >>> Mostra TOTES les operacions realitzades
      function llistar() {
        // completar
      }
    </script>
  </body>
</html>
