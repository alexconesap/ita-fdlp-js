<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let day;
      // Sunday=0, Monday=1, Tuesday=2 ..
      let day_number = new Date().getDay();
      if (day_number == 0) {
        day = "Domingo";
      } else {
        if (day_number == 1) {
          day = "Lunes";
        } else {
          if (day_number == 2) {
            day = "Martes";
          }
        } // ...
      }

      console.log(`El dia es: ${day}`);
    </script>
  </body>
</html>
