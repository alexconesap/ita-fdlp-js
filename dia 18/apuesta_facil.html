  <body>
    <script>
      let numeroRandom = Math.ceil(Math.random() * 10);

      do {
        apuestaUser = Number(prompt("Entra un num entre 1 y 10"));

      alert(`Acertaste el num random ${numeroRandom}`);
    </script>
