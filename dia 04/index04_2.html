<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jugando con variables</title>
  </head>
  <body>
    <h1>Abre la consola ;-)</h1>
    <script>
      let a = 1;
      let b = "1";
      console.log("Value of a: " + a);
      console.log("Type of a: " + typeof a);

      console.log("Value of b: " + a);
      console.log("Type of b: " + typeof b);

      let ab = a + b;
      console.log("Value of ab: " + ab);
      console.log("Type of ab: " + typeof ab);

      let tipo_de_var_a = typeof a;
      console.log("Type of tipo_de_var_a: " + tipo_de_var_a);

      let a_es_string = typeof a == "string";
      console.log("Value of a_es_string: " + a_es_string);
      console.log("Type of a_es_string: " + typeof a_es_string);

      let b_es_string = typeof b == "string";
      console.log("Value of b_es_string: " + b_es_string);
      console.log("Type of b_es_string: " + typeof b_es_string);
    </script>
  </body>
</html>
