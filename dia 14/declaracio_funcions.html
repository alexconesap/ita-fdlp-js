<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <script>
      let suma = (a, b) => {
        return a + b;
      };

      let multiplicacion = function (a, b) {
        return a * b;
      };

      function resta(a, b) {
        return a - b;
      }

      console.log(suma(1, 2));
      console.log(resta(1, 2));
      console.log(multiplicacion(1, 2));
    </script>
  </body>
</html>
